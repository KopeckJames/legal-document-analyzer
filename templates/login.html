{% extends "layout.html" %}

{% block title %}Login - Legal Document Analyzer{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-secondary">
                <div class="card-header bg-transparent">
                    <h4 class="mb-0 text-center">Login</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('web_login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required autofocus>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-transparent text-center">
                    <p class="mb-0">Don't have an account? <a href="{{ url_for('web_register') }}">Register</a></p>
                    <p class="mt-2 mb-0"><a href="#">Forgot your password?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
